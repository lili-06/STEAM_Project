<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aktualizuj Projekt</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aktualizacja Danych Projektu" />

    <!-- logo -->
    <script
      src="https://kit.fontawesome.com/faa708e086.js"
      crossorigin="anonymous"
    ></script>

    <!-- css -->
    <link rel="stylesheet" href="./static/styles/normalize.css" />
    <link rel="stylesheet" href="./static/styles/main.css" />

    <!-- fonty od googla -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;400;600;800&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <section id="projects" class="section uniqe projects">
      <div class="container">
        <h1>Aktualizuj dane o projekcie</h1>
        <form
          class="form-inline"
          action="/projects/{{project.id}}/edit"
          method="post"
        >
          <div>
            <input
              type="text"
              name="title"
              placeholder="Tytuł"
              value="{{project.title}}"
            />
            <input
              type="text"
              name="categories"
              placeholder="Kategoria"
              value="{{project.categories}}"
            />
            <input
              type="text"
              name="created_at"
              placeholder="Dara rozpoczęcia"
              value="{{project.created_at}}"
            />
            <input
              type="text"
              name="link"
              placeholder="Link"
              value="{{project.link}}"
            />
            <button type="submit" class="add-button">
              <i class="fa-solid fa-cloud-arrow-up"></i>
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
